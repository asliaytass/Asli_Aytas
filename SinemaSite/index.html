<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a cinewissen class="navbar-brand" href="#">
                <span class="cine">Cine</span><span class="wissen">Wissen</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-black" href="">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black" href="">Salon-1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black" href="">Salon-2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black" href="">Salon-3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black" href="">Salon-4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-black" href="">Salon-5</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Film Ara..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>


        </div>
    </nav>
    <header>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/joker.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>JOKER</h5>
                        <p>Şimdi CineWissen'de!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/2.film.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>ÇİZGİLİ PİJAMALI ÇOCUK</h5>
                        <p>Şimdi CineWissen'de!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/3.film.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>GÜZEL VE ÇİRKİN</h5>
                        <p>Şimdi CineWissen'de!</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row row-col-3 my-3 mb-3">
                <div class="card mb-3 ms-3  shadow" style="width: 30rem;">
                    <img src="image/batman.jpg" class="card-img-top " alt="...">
                    <div class="card-body">
                        <p class="card-text text-center">Batman</p>
                    </div>
                </div>
                <div class="card mb-3 ms-3  shadow" style="width: 30rem;">
                    <img src="image/titanic.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text text-center">Titanic</p>
                    </div>
                </div>
                <div class="card mb-3 ms-3 shadow" style="width: 30rem;">
                    <img src="image/kogus.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text text-center">Koğuş</p>
                    </div>
                </div>
                <div class="card mb-3 ms-3 shadow" style="width: 30rem;">
                    <img src="image/bergen.jpg" class="card-img-top" alt="...">
                    <div class="card-body">

                    </div>
                </div>
                <div class="card mb-3 ms-3 shadow" style="width: 30rem;">
                    <img src="image/doru.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text text-center">Doru Macera Ormanı</p>
                    </div>
                </div>
                <div class="card mb-3 ms-3 shadow" style="width: 30rem;">
                    <img src="image/eiffel.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text text-center">Eiffel</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
